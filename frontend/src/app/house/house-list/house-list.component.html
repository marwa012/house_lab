<table mat-table [dataSource]="houses" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef> Label </th>
      <td mat-cell *matCellDef="let element"> {{element.label}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="adress">
      <th mat-header-cell *matHeaderCellDef> Adress </th>
      <td mat-cell *matCellDef="let element"> {{element.adress.street}} {{element.adress.city}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price.toFixed(3)}}  </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
